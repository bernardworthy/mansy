<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mansy</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <script type="text/html" id="listings">
    <% m.items.forEach(function (item) { %>
    <div class="item">
      <img src="<%- item.MainImage.url_570xN %>"/>
      <div class="text-content">
        <h1><%- item.title %></h1>
        <h2><%- item.price %> <%- item.currency_code %></h2>
        <a href="<%- item.url %>"/></a>
        <p><%- item.description %></p>
      </div>
    </div>
    <% }) %>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
