<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pinteretsy</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <script type="text/html" id="listings">
    <% m.items.forEach(function (item) { %>
    <div class="item" data-id="<%- item.user_id %>">
      <img src="<%- item.MainImage.url_570xN %>"/>
      <div class="text-content">
        <h1><%- item.title %></h1>
        <h2><%- item.price %> <%- item.currency_code %></h2>
        <h2 class="profile-link">User Profile</h2>
        <a href="<%- item.url %>"/></a>
        <p><%- item.description %></p>
      </div>
    </div>
    <% }) %>
  </script>

  <script type="text/html" id="profile">
    <!-- <% m.users.forEach(function (user) { %> -->

    <img src="<%- m.users.image_url_75x75 %>"/>

    <!-- <% }) %> -->
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
